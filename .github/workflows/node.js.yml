# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Cambia "14" por la versión de Node.js que estás utilizando

    - name: Build and start backend services
      run: |
        docker-compose build
        docker-compose up -d  # El flag "-d" inicia los servicios en segundo plano

    - name: Wait for backend to start
      run: sleep 15  # Asegúrate de esperar el tiempo necesario para que la API del backend esté lista para recibir peticiones

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Stop and remove backend services
      run: docker-compose down
