services:
  mysqldb:
    image: mariadb:10.9.4
    restart: unless-stopped
    env_file: ./.env
    environment:
      # la root password y la password del user es la misma
      - MARIADB_DATABASE=epublit_test
      - MARIADB_USER=$DB_USER
      - MARIADB_PASSWORD=$DB_PASS
      - MARIADB_ROOT_PASSWORD=$DB_PASS
    ports:
      - $DB_PORT:$DB_PORT
    volumes:
      - ./db/init/:/docker-entrypoint-initdb.d #Crear las tablas automaticamente al iniciar
      # Importante!: Siempre que la carpeta mysql exista previamente, buildear de nuevo el contenedor no tendr√° ningun efecto.
      - ./mysql:/var/lib/mysql #Mantener la misma data de mi base de datos local
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  api:
    depends_on:
      mysqldb:
        condition: service_healthy
    build: 
      dockerfile: ./Dockerfile
      context: .
    restart: on-failure
    env_file: ./.env
    ports:
      - $BACK_PORT:$BACK_PORT
    environment:
      - DB_HOST=mysqldb
    command: node dist/app.js
    #command: npm run start:dev
    volumes:
     - ./files:/app/files
     - ./afipkeys:/app/afipkeys
     - ./src:/app/src
